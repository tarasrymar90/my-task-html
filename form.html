<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="img/hand.jpg">
	<title>Form</title>
</head>
<body>
	<header>
		<h1>Help ME Please :)</h1>
		<p>no fantasy, no life</p>
		<nav>
			<a href="index.html">Home</a>
		</nav>
	</header>
	<br><br>
	<main>
		<h2>Who are you?</h2>
		<form action="https://formspree.io/myyjjoql" method="POST">
			<fieldset>
				<legend>Contact Information</legend>
				<label>
                <br>
                First Name: 
                    <input type="text" name="first-name" placeholder="First Name" required>
                </label>
				<br>
				<label>
                Second Name: 
                    <input type="text" name="second-name" placeholder="Second Name" required>
                </label>
				<br>
				<label>
                Your email: 
                    <input type="email" name="your-email" placeholder="Your email" required>
                </label>
				<br><br>
				<label>Gander:</label>
				<br><br>
				<label>
                    <input type="radio" name="gender" value="Male">Male
                </label>
				<br>
				<label>
                    <input type="radio" name="gender" value="Famale">Famale
                </label>
				<br><br>
				<label>Your Speak?</label>
				<br><br>
				<label>
                    <input type="checkbox" name="speak" value="English">English 
                </label>
				<label>
                    <input type="checkbox" name="speak" value="German">German 
                </label>
				<label>
                    <input type="checkbox" name="speak" value="Portugal">Portugal 
                </label>
				<br><br>
				<label>
                    <input type="checkbox" name="speak" value="France">France 
                </label>
				<label>
                    <input type="checkbox" name="speak" value="Russian">Russian 
                </label>
				<label>
                    <input type="checkbox" name="speak" value="Ukraine">Ukraine 
                </label>
				<br><br>
				<label for="country">Country</label>
				<select id="country">
                    <option value="country">Select Country</option>
                    <option value="country">English</option>
                    <option value="country">German</option>
                    <option value="country">Portugal</option>
                    <option value="country">France</option>
                    <option value="country">Russian</option>
                    <option value="country">Ukraine</option>
                </select>
				<br><br>
				<input type="submit">
				<input type="reset">
            </fieldset>
		</form>
	</main>
</body>

</html>
